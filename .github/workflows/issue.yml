name: Issue Bot

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  issue_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Auto reply when issue is opened
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thanks for opening this issue! We'll look into it soon."
            })

      - name: Assign issue when someone comments "assign to me"
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, 'assign to me')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const username = context.payload.comment.user.login;
            github.rest.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: [username]
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Assigned this issue to @${username}`
            });
